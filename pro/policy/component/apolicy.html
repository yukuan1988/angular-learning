<div style="display:inline-block;width:4%;text-align: center;vertical-align: top;">
		<input type="checkbox" data-ng-model="policy.checked" data-ng-change="policyListCtrl.policyCheckStatusChange()">
</div>
<div style="display:inline-block;width:95%;vertical-align: top;">
		<div style="display:inline-block;width: 550px;vertical-align: top;">
				<h5 class="policy-name">{{policy.name}}</h5>
				<h5 class="description"><small>{{policy.description}}</small></h5>
				<p><span class="tag" data-ng-repeat="tag in policy.tags">{{tag}}</span></p>
				<!-- <span>{{policy.subject}}</span>
				<span>{{policy.action}}</span>
				<span>{{policy.resource}}</span>
				<span>{{policy.effect}}</span> -->
		</div>
		<div class="text-uppercase" style="display:inline-block;width:240px;vertical-align: top; padding-left:40px;"><p style="font-size:11px; color:rgb(182,182,182);">updated on</p>
		<p style="font-size:11px; color:rgb(69,70,77);">{{policy.updateTime}}</p></div>
		<div style="display:inline-block;width:60px;vertical-align: top;position: relative; padding-top:10px;">
				<p style="text-align:right;"><span class="glyphicon glyphicon-option-vertical policy-option btn-cc-big" aria-hidden="true" data-ng-click="policyListCtrl.openOption(policyIndex, !policyListCtrl.openOption(policyIndex))"></span></p>
				<div class="option" data-ng-show="policyListCtrl.openOption(policyIndex)">
						<a class="btn btn-default" href="#/editPolicy"><i title="Edit" data-ng-click="editPolicy(policy)" class="fa fa-pencil-square-o" style="cursor: pointer;"></i></a>
						<button class="btn btn-default"><i title="Duplicate" class="fa fa-files-o" style="cursor: pointer;"></i></button>
						<button class="btn btn-default"><i title="Delete" class="fa fa-trash-o" style="cursor: pointer;"></i></button>
						<button class="btn btn-default"><i title="Add" class="fa fa-plus" style="cursor: pointer;"></i></button>&nbsp;&nbsp;
						<button class="btn btn-default"><i title="Deploy" class="fa fa-arrow-circle-o-down" style="cursor: pointer;"></i></button>
						<button class="btn btn-default"><i title="Export" class="fa fa-upload" style="cursor: pointer;"></i></button>
						</span>
				</div>
		</div>
</div>
