<div data-ng-include="'components/search.html'"></div>
<table id="policyListTable">
  <thead>
    <tr>
      <th>Subject</th>
      <th>Action</th>
      <th>Resource</th>
      <th>Allow/Deny</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="policy in policyList | filter : filterBy.text | filter : byStatus()" class="policy {{policy.status}}">
      <td>{{policy.subject}}</td>
      <td>{{policy.action}}</td>
      <td>{{policy.resource}}</td>
      <td>{{policy.ad}}</td>
      <td><span style="width: 75px; display: inline-block;">{{policy.status}}</span>
        <button data-ng-disabled="policy.status != 'deactivated'" data-ng-click="policy.status = 'draft'">Activate</button>
        <button data-ng-disabled="policy.status != 'deployed'" data-ng-click="policy.status = 'deactivated'">Deactivate</button>
        <button data-ng-disabled="policy.status != 'draft'" data-ng-click="policy.status = 'deployed'">Deploy</button> 
        <a href="#/editPolicy"><i title="Edit" data-ng-click="editPolicy(policy)" class="fa fa-pencil-square-o" style="cursor: pointer;"></i></a> <i
        title="Delete" data-ng-click="deletePolicy($index)" class="fa fa-times" style="cursor: pointer;"></i>
    </tr>
  </tbody>
</table>
<br>
<a href="#/createPolicy">Create</a>
