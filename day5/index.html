<!DOCTYPE html>
<html>
<head>
<script src="../lib/angular/angular.min.js"></script>
<script src="../lib/angular/angular-animate.min.js"></script>
<script src="../lib/angular/angular-route.js"></script>
<script src="../lib/angular-ui/bootstrap/ui-bootstrap-tpls-0.14.1.js"></script>
<!-- <script src="../lib/angular-ui/router/angular-ui-router.js"></script> -->
<!-- <script src="../lib/bootstrap/bootstrap-3.3.5-dist/js/bootstrap.js"></script> -->
<script src="app.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href="../lib/bootstrap/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Fira+Sans:400,700,400italic">
<link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div>
    <h1>
      Policy Studio<small>&nbsp;&copy;NextLabs</small>
    </h1>
    <hr>
  </div>
  <div class="row" data-ng-app="policyStudioApp">
  <script type="text/ng-template" id="group-template.html">
    <div class="panel {{panelClass || 'panel-default'}}">
      <div class="panel-heading">
          <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><span
            ng-class="{'text-muted': isDisabled}">{{heading}}</span></a>
      </div>
      <div class="panel-collapse collapse" uib-collapse="!isOpen">
        <div class="panel-body" ng-transclude></div>
      </div>
    </div>
  </script>
    <div class="col-md-2" id="main-nav">
      <div>
        <ul class="nav nav-pills nav-stacked">
        <li role="presentation" data-ui-sref-active="active"><a href="#/policy">POLICIES</a></li>
        <li role="presentation" data-ui-sref-active="active">
  <uib-accordion close-others="false">
    <uib-accordion-group is-open="false" panel-class="smaller-panel" template-url="group-template.html">
      <uib-accordion-heading>
        COMPONENTS <i class="pull-right glyphicon glyphicon-chevron-down"></i>
      </uib-accordion-heading>
      <uib-accordion close-others="false">
    <uib-accordion-group is-open="true" is-disabled="false" panel-class="smaller-panel" template-url="group-template.html">
    <uib-accordion-heading>
        Resource Components
      </uib-accordion-heading>
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation" data-ui-sref-active="active"><a data-ui-sref="component.resource.document">Documents</a></li>
        <li role="presentation" data-ui-sref-active="active"><a data-ui-sref="component.resource.sharepoint">Sharepoint</a></li>
        <li role="presentation" data-ui-sref-active="active"><a data-ui-sref="component.resource.sap">SAP</a></li>
        <li role="presentation" data-ui-sref-active="active"><a data-ui-sref="component.resource.enoiva">Enoiva</a></li>
        </ul>
    </uib-accordion-group>
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation" data-ui-sref-active="active"><a data-ui-sref="component.action">Action Components</a></li>
        <li role="presentation" data-ui-sref-active="active"><a data-ui-sref="component.subject">Subject Components</a></li>
        </ul>
        </uib-accordion>
    </uib-accordion-group>
  </uib-accordion>
  </li>
        <li role="presentation" data-ui-sref-active="active"><a data-ui-sref="delegations">DELEGATIONS</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-10" id="main-content">
      <div>
        <div data-ng-view></div>
      </div>
    </div>
  </div>
</body>
</html>
